<div ng-controller="faceCtrl" style="height: 100%">
    <div ng-show="!checkFail" style="height: 100%" layout="column" layout-align="start center">
        <div style="position: relative;" layout="row" layout-align="center center" flex="none">
            <h1>請對準攝影機進行認證</h1>
            <md-progress-circular ng-show="check" md-mode="indeterminate"></md-progress-circular>
            <div class="face-frame">
                <div class="corner"></div>
                <div class="corner"></div>
                <div class="corner"></div>
                <div class="corner"></div>
            </div>
        </div>
        <video id="video" width="480" height="360"></video>
    </div>
    <div ng-show="checkFail" style="height: 100%" layout="column" layout-align="center center">
        <div style="font-size: 25px" layout="row" layout-align="center center">
            辨識失敗
            <md-button style="" ng-click="startCheck()">重新辨識？</md-button>
            或選擇
            <md-button ui-sref="verification.finger-print">指紋辨識</md-button>
        </div>
    </div>
</div>
