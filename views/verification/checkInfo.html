<div ng-controller="checkCtrl" id="container" layout="column" layout-align="center center">

    <h1 class="line-height">

		<!-- 掛號號碼：<purple>14</purple><br/> -->
		就診醫師：<purple>陳俊杉 醫師</purple><br/>
